<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fernando António" />
    <meta
      name="description"
      content="Sistema de login feito com HTML, CSS e JS"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- style CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Login | Fernando António</title>
  </head>
  <body>
    <div class="container">
      <header class="box-title">
        <h2>Entrar</h2>
      </header>

      <main class="content">
        <form method="post">
          <div class="input-group">
            <input type="email" id="email" required autofocus />
            <span>email</span>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <span>senha</span>
          </div>
          <button class="btn-login">Entrar</button>
        </form>
        <div class="box-line">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>
      </main>
      <footer>
        <a href="#"><i class="bx bxl-github"></i></a>
        <a href="#"><i class="bx bxl-facebook-circle"></i></a>
        <a href="#"><i class="bx bxl-whatsapp"></i></a>
      </footer>
    </div>
  </body>
</html>
